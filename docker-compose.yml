services:
  postgres:
    image: postgres:16-alpine
    container_name: djlarian-postgres-local
    environment:
      POSTGRES_USER: djlarian
      POSTGRES_PASSWORD: djlarian_dev_password
      POSTGRES_DB: djlarian_dev
    ports:
      - '5433:5432' # Port 5433 pour Ã©viter conflit avec PostgreSQL natif
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U djlarian']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
