name: Test Assistant Router (Must Pass)

on:
  pull_request:
    branches: ['*']
  push:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  test-assistant-router:
    name: Test Assistant Router
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for skipped tests (no .skip/.only allowed)
        run: npm run test:no-skips

      - name: Test Assistant Router (must pass)
        run: npm run test:assistant-router

      - name: Test Assistant Identity (must pass - canary test)
        run: npm run test:assistant-identity
